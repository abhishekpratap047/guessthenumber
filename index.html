<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>What's the number?</title>
</head>
<body>
    <h1 id="heading">What's The Number? </h1>
    <p id="description">Guess any number between 0 to 100. You have 10 chances to guess the right answer.</p>
    <div id="maincontainer">
        <div id="controls">           
            <input type="text" name="userinput" id="userinput">
            <button id="submit">></button> ;
            <div id="result">Enter a number !</div>
        </div>
        <p id="history">History:&nbsp</p>
    </div>
    <div id="resetwrapper">
        <button id="reset">RESET</button>
    </div>
    
</body>
</html>
